name: Stage 1 CI â€” Test, Build and Push Images to ACR

on:
  push:
    branches: [ testing ]
  workflow_dispatch:

jobs:
  test_backends:
    name: Run backend tests
    runs-on: ubuntu-latest

    services:
      product_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: [ "5432:5432" ]

      order_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: [ "5433:5432" ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          for req in backend/*/requirements.txt; do
            echo "Installing $req"
            pip install -r "$req"
          done
          python -m pip install pytest

      - name: Test product_service
        working-directory: backend/product_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: products
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          if [ -d tests ] || ls -1 test_*.py 2>/dev/null | grep -q .; then
            pytest -q --junitxml=junit-product_service.xml
          else
            echo "No tests for product_service"
          fi

      - name: Test order_service
        working-directory: backend/order_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: orders
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          if [ -d tests ] || ls -1 test_*.py 2>/dev/null | grep -q .; then
            pytest -q --junitxml=junit-order_service.xml
          else
            echo "No tests for order_service"
          fi

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            backend/product_service/junit-product_service.xml
            backend/order_service/junit-order_service.xml
          if-no-files-found: ignore

  build_and_push_images:
    name: Build & push images to ACR
    runs-on: ubuntu-latest
    needs: test_backends

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate ACR_NAME
        run: |
          if [ -z "${{ secrets.ACR_NAME }}" ]; then
            echo "Secret ACR_NAME is required (e.g., sit722janakiacr)" 1>&2
            exit 1
          fi

      - name: ACR login
        run: az acr login -n "${{ secrets.ACR_NAME }}"

      - name: Resolve ACR login server
        id: acr
        run: |
          if [ -z "${{ secrets.ACR_LOGIN_SERVER }}" ]; then
            echo "server=$(az acr show -n ${{ secrets.ACR_NAME }} --query loginServer -o tsv)" >> $GITHUB_OUTPUT
          else
            echo "server=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push product-service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/product_service
          file: ./backend/product_service/Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.server }}/product-service:${{ github.sha }}
            ${{ steps.acr.outputs.server }}/product-service:testing

      - name: Build & Push order-service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/order_service
          file: ./backend/order_service/Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.server }}/order-service:${{ github.sha }}
            ${{ steps.acr.outputs.server }}/order-service:testing

  deploy_staging:
    needs: build_and_push_images
    uses: ./.github/workflows/ci-stage2.yml
    with:
      image_tag: ${{ github.sha }}   
    secrets: inherit                 
